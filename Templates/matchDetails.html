<div>
	<h1>Match {{MatchID}}</h1>
	<div>
		<img ng-src="Team1ImgUrl" class="Team-Logo-small" /> {{Team1ID}} <h1>Vs</h1> 
		<img ng-src="Team2ImgUrl" class="Team-Logo-small" /> {{Team2ID}}
	</div>
	<div ng-if="flag">
	Pick your Choice :	<input type="radio" ng-model="selection" value="{{Team1ID}}"> {{Team1ID}} &nbsp; &nbsp; &nbsp;
		<input  type="radio" ng-model="selection" value="{{Team2ID}}"> {{Team2ID}} &nbsp; &nbsp; &nbsp; 
		<button ng-click="submit()"></button>
	</div>
	<div ng-if="!flag">
		<span>Time elapsed for this match selection. </span>
	</div>
	<div>
		<span>Match Begins in : {{timeDays}} days {{timeHrs}} hours {{timeMins}} mins {{timeSecs}} secs</span>
	</div>
</div>
