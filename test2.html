<html ng-app="app">
	<head>
		<script data-require="angular.js@*" data-semver="1.3.0-rc2" src="https://code.angularjs.org/1.3.0-rc.2/angular.js"></script>
    	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    	<link rel="stylesheet" href="Styles/style.css" />
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    	<script src="Js/app.js"></script>
	    <script src="Js/Services/globalservices.js"></script>
	    <script src="Js/Services/Dataservices.js"></script>
    	<script src="Js/Services/TimeService.js"></script>
    	<script src="testDirective.js"></script>
    	<script src="test2.js"></script>
	</head>
	<body ng-controller="testCtrl">
		<div>
			Logged in as - {{uname}}
		</div>
		<ul ng-init="tab=1">
			<li ng-class="{active:tab===1}"> 
				<a href ng-click="tab = 1">Finished Matches</a>	
			</li>
			<li ng-class="{active:tab===2}"> 
				<a href ng-click="tab = 2">Upcoming Matches</a> 
			</li>
		</ul>
		<div class="clear"></div>
		<div ng-show="tab === 1">
			<div ng-repeat="match in finishedMatches">
				<test-directive match="match" date="match.Matchdate" />
			</div>
		</div>	
		<div ng-show="tab ===2 ">
			<div ng-repeat="match in upcomingMatches">
				<test-directive match="match" date="match.Matchdate" />
			</div>
		</div>
	</body>
</html>
